<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog Post | NCLEX in Nepal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
        }
        .header img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .static-content {
            margin: 30px 0;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            text-align: center;
        }
        .content {
            margin: 20px 0;
            text-align: center;
        }
        .content h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.6;
        }
        .content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }
        .content a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .content a:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777777;
            text-align: center;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://res.cloudinary.com/logispark/image/upload/v1709270515/Nclex/nclex_logo_sql4e7.png" alt="NCLEX in Nepal Logo">
            <h1>New Blog Post Alert!</h1>
        </div>
        <div class="static-content">
            <p>NCLEX Nepal has just posted a new blog to help you stay updated and prepared. Check out the details below!</p>
        </div>
        <div class="content">
            <h2>{{blogTitle}}</h2>
            <img src="{{imageUrl}}" alt="{{blogTitle}}">
            <p>{{shortDescription}}</p>
            <a href="{{blogUrl}}" target="_blank">Read More</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 NCLEX in Nepal. All rights reserved.</p>
            <p>Visit our <a href="https://nclexinnepal.com">website</a> | Follow us on <a href="https://www.instagram.com/nclexnepal.official/">Instagram</a> and <a href="https://www.facebook.com/nclexnepal.official">Facebook</a></p>
        </div>
    </div>
</body>
</html>
